// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        maven { url "https://jitpack.io" }
        maven { url 'https://dl.bintray.com/letterz/AndroidSupportMaven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        maven { url 'https://dl.bintray.com/letterz/AndroidSupportMaven' }
        jcenter()
        mavenCentral()
        google()
    }
}

ext {
    compileSdkVersion = 27
    buildToolsVersion = '27.0.3'
    minSdkVersion = 19
    targetSdkVersion = 27
    versionCode = 1
    versionName = "0.0.1"

    dependencies = [
            annotations           : 'com.android.support:support-annotations:27.1.1',
            cardview              : 'com.android.support:cardview-v7:27.1.1',
            gson                  : 'com.google.code.gson:gson:2.8.2',
            supportV4             : 'com.android.support:support-v4:27.1.1',
            appcompatV7           : 'com.android.support:appcompat-v7:27.1.0',
            recyclerview          : 'com.android.support:recyclerview-v7:27.1.1',
            retrofitGsonConverter : 'com.squareup.retrofit2:converter-gson:2.4.0',
            retrofitRxjava2Adapter: 'com.squareup.retrofit2:adapter-rxjava2:2.4.0',
            retrofit              : 'com.squareup.retrofit2:retrofit:2.4.0',
            okio                  : 'com.squareup.okio:okio:1.14.0',
            okhttp                : 'com.squareup.okhttp3:okhttp:3.10.0',
            glide                 : 'com.github.bumptech.glide:glide:4.8.0',
            rxjava                : 'io.reactivex.rxjava2:rxjava:2.1.3',
            rxandroid             : 'io.reactivex.rxjava2:rxandroid:2.0.1',
            design                : 'com.android.support:design:27.1.1',
            multidex              : 'com.android.support:multidex:1.0.2',
            /* ============================== 项目内工具库 ================================ */
            dataparser            : 'com.zpf.android:api-parse:latest.integration',
            api                   : 'com.zpf.android:api-kit:latest.integration',
            dhl                   : 'com.zpf.android:tool-dhl:latest.integration',
            toolkit               : 'com.zpf.android:tool-kit:latest.integration',
            toolExpand            : 'com.zpf.android:tool-expand:latest.integration',
            permission            : 'com.zpf.android:tool-permission:latest.integration',
            webview               : 'com.zpf.android:bridgeWebview:latest.integration',
            refresh               : 'com.zpf.android:pullRefresh:latest.integration',
            network               : 'com.zpf.android:util-retrofit:latest.integration',
            rxnetwork             : 'com.zpf.android:util-rxNetwork:latest.integration',
            support               : 'com.zpf.android:frame:latest.integration',
            gsonParse             : 'com.zpf.android:util-gson:latest.integration',
            glideutil             : 'com.zpf.android:util-glide:latest.integration',
    ]
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
