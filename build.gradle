// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        maven { url "https://jitpack.io" }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        jcenter()
        mavenCentral()
        google()
    }
}

ext {
    compileSdkVersion = 27
    buildToolsVersion = '27.0.3'
    minSdkVersion = 19
    targetSdkVersion = 27
    versionCode = 1
    versionName = "0.0.1"

    dependencies = [
            annotations           : 'com.android.support:support-annotations:27.1.1',
            cardview              : 'com.android.support:cardview-v7:27.1.1',
            gson                  : 'com.google.code.gson:gson:2.8.2',
            supportV4             : 'com.android.support:support-v4:27.1.1',
            recyclerview          : 'com.android.support:recyclerview-v7:27.1.1',
            retrofitGsonConverter : 'com.squareup.retrofit2:converter-gson:2.4.0',
            retrofitRxjava2Adapter: 'com.squareup.retrofit2:adapter-rxjava2:2.4.0',
            retrofit              : 'com.squareup.retrofit2:retrofit:2.4.0',
            glide                 : 'com.github.bumptech.glide:glide:4.7.1',
            rxjava                : 'io.reactivex.rxjava2:rxjava:2.1.3',
            rxandroid             : 'io.reactivex.rxjava2:rxandroid:2.0.1',
            design                : 'com.android.support:design:27.1.1',
    ]
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
